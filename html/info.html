<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        #info h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Info</h1>
    </header>
    <div id="info">
        <h3>Device Information</h3>
        <pre id="infoText">Loading...</pre>
    </div>

    <script>
        // Fetch info data from the server
        async function fetchInfo() {
            try {
                const response = await fetch('/api/info');
                if (!response.ok) {
                    throw new Error('Failed to fetch info');
                }
                const data = await response.json();
                const formattedData = JSON.stringify(data, null, 2);
                document.getElementById('infoText').innerText = formattedData;
            } catch (error) {
                console.error('Error fetching info:', error);
                document.getElementById('infoText').innerText = 'Error fetching info';
            }
        }

        // Load info on page load
        window.onload = fetchInfo;
    </script>
</body>
</html>
